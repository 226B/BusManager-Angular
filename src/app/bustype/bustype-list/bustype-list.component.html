<h2>BusType Liste</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort multiTemplateDataRows>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
    <td mat-cell *matCellDef="let element">
        {{element.name}}
    </td>
  </ng-container>

  <!-- Capacity Column -->
  <ng-container matColumnDef="capacity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Kapazit√§t</th>
    <td mat-cell *matCellDef="let element"> {{element.capacity}} </td>
  </ng-container>

  <!-- recoveryTime Column -->
  <ng-container matColumnDef="recoveryTime">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Erholungszeit</th>
    <td mat-cell *matCellDef="let element"> {{element.recoveryTime}} </td>
  </ng-container>

  <!-- maxRange Column -->
  <ng-container matColumnDef="maxRange">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Reichweite</th>
    <td mat-cell *matCellDef="let element"> {{element.maxRange}} </td>
  </ng-container>


  <!-- distancePerH Column -->
  <ng-container matColumnDef="distancePerH">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Geschwindigkeit</th>
    <td mat-cell *matCellDef="let element"> {{element.distancePerH}} km/h</td>
  </ng-container>

  <!-- expanding Column-->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div>
          <bm-bustype-detail [busType]="element"></bm-bustype-detail>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      class="expandable-row"
      [class.example-expanded-row]="expandedElement === row"
      (click)="expandedElement = expandedElement === row ? null : row"></tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
</table>
